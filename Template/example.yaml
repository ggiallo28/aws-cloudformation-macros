Transform: [Template]

Parameters:
  #GitHubUser:
  #  Type: String
  #  Default: ggiallo28
  RepositoryName:
    Type: String
    Default: template-macro
  BranchName:
    Type: String
    Default: master
  #GitHubToken:
  #  Type: String
  #  Default: ''
  BucketName:
    Type: String
    Default: audioposts-site
  TemplateKey:
    Type: String
    Default: test/sns-topics.yaml
  Environment:
    Type: String
    Default: dev

Conditions: 
  CreateProdResources: !Equals [ !Ref Environment, prod ]

Resources:

  SNSTopiInlineCondition:
    Type: Template::Git
    Condition: CreateProdResources
    Properties:
      Mode: Inline
      Provider: Codecommit
      Repo: !Ref RepositoryName
      Branch: !Ref BranchName
      Path: !Ref TemplateKey
      Parameters:
        Name: 'sns-topic-template-codecommit-inline-stack-condition'
        Environment: !Ref Environment

  SNSTopiInline:
    Type: Template::Git
    Properties:
      Mode: Inline
      Provider: Codecommit
      Repo: !Ref RepositoryName
      Branch: !Ref BranchName
      Path: !Ref TemplateKey
      Parameters:
        Name: 'sns-topic-template-codecommit-inline-stack'
        Environment: !Ref Environment

  SNSTopicS3:
    Type: Template::S3
    Properties:
      Mode: Inline
      Provider: S3
      Bucket: !Ref BucketName
      Key: !Ref TemplateKey
      Parameters:
        Name: 'sns-topic-template-s3-inline-stack'
        Environment: !Ref Environment


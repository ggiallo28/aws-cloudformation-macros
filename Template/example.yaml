Transform: [Template]
Description: Example Macro Template.

Parameters:
  GitHubUser:
    Type: String
    Default: ggiallo28
  RepositoryName:
    Type: String
    Default: aws-cloudformation-macros
  BranchName:
    Type: String
    Default: master
  BucketName:
    Type: String
    Default: example-bucket
  TemplateKey:
    Type: String
    Default: Template/sns-topics-template.yaml
  Environment:
    Type: String
    Default: prod

Conditions: 
  CreateResources: !Equals [ !Ref Environment, prod ]

Resources:

  HighPriorityAlarm:
    Type: "AWS::SNS::Topic"
    Properties: 
      TopicName: !Sub High-Priority-Alarm-${Environment}

  SNSTopiInlineCondition:
    Type: Template::Git
    Condition: CreateResources
    Properties:
      Mode: Inline
      Provider: Github
      Repo: !Ref RepositoryName
      Branch: !Ref BranchName
      Path: !Ref TemplateKey
      Owner: !Ref GitHubUser
      Parameters:
        Name: 'sns-topic-template-codecommit-inline-stack-condition'
        Environment: !Ref Environment

  SNSTopicNested:
    Type: Template::Git
    Condition: CreateResources
    Properties:
      Mode: Nested
      Provider: Github
      Repo: !Ref RepositoryName
      Branch: !Ref BranchName
      Path: !Ref TemplateKey
      Owner: !Ref GitHubUser
      Parameters:
        Name: 'sns-topic-template-github-nested-stack'
        Environment: !Ref Environment
      NotificationARNs:
        - !Ref SNSTopiInlineCondition.UrgentPriorityAlarm
        - !Ref HighPriorityAlarm
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: TopicName
          Value: !Ref SNSTopiInlineCondition.UrgentPriorityAlarm.TopicName
      TimeoutInMinutes: 1
      TemplateBucket: !Ref BucketName
      TemplateKey: !Ref TemplateKey

  SNSTopicS3:
    Type: Template::S3
    Properties:
      Mode: Inline
      Provider: S3
      Bucket: !Ref BucketName
      Key: !Ref TemplateKey
      Parameters:
        Name: 'sns-topic-template-s3-inline-stack'
        Environment: !Ref Environment